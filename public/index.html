<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MultiGadgets</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/carrito.html">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <h2>Productos</h2>

        <div class="card card-body bg-light mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <h5>Filtrar por Precio</h5>
                    <div class="input-group">
                        <input type="number" class="form-control" id="filtro-desde" placeholder="Desde $">
                        <input type="number" class="form-control" id="filtro-hasta" placeholder="Hasta $">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <h5>Filtrar por Tipo</h5>
                    <select class="form-select" id="filtro-tipo">
                        <option value="">-- Todos los tipos --</option>
                        </select>
                </div>
            </div>
            
            <div class="row mt-3">
                <div class="col text-end">
                    <button class="btn btn-secondary" id="btn-limpiar-filtro">Limpiar Filtros</button>
                    <button class="btn btn-primary" id="btn-filtrar">Aplicar Filtros</button>
                </div>
            </div>
        </div>

        <div id="product-list" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col-12 text-center" id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cart.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
