<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda - Carrito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">MultiGadgets</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="/carrito.html">Carrito</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row">
            <div class="col-md-8">
                <h2>Mi Carrito</h2>
                <div id="cart-items-container">
                    </div>
                <h3 class="text-end mt-3">Total: $<span id="cart-total">0.00</span></h3>
            </div>

            <div class="col-md-4">
                <div class="card bg-light">
                    <div class="card-body">
                        <h5 class="card-title">Simular Login</h5>
                        <div class="mb-3">
                            <label for="login-email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="login-email" placeholder="Ingrese su email">
                        </div>
                        <div class="mb-3">
                            <label for="login-pass" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="login-pass" placeholder="Ingrese su contraseña">
                        </div>
                        <button class="btn btn-info w-100" id="btn-login">Ingresar</button>
                        <div id="login-status" class="form-text mt-2"></div>
                    </div>
                </div>

                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Finalizar Compra</h5>
                        <p>Usuario logueado: <strong id="usuario-logueado">Ninguno</strong>
                            <a href="#" id="btn-logout" class="ms-2" style="display: none;">(Salir)</a>
                        </p>
                        <button class="btn btn-success w-100" id="btn-comprar" disabled>
                            Comprar Ahora
                        </button>
                        <div id="compra-status" class="form-text mt-2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/cart.js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
